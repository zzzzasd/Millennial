---
layout: misc
title: Contact
---

<form name="contact" method="POST" netlify>
    <p>
      <label>Your Name: <input type="text" name="contactForm" /></label>   
    </p>
    <p>
      <label>Your Email: <input type="email" name="inquiryEmail" /></label>
    </p>
    <p>
      <label>Inquiry: <select name="inquiry[]" multiple>
        <option value="commission">Commission Project</option>
        <option value="artwork">Art Work</option>
        <option value="others">Others</option>          
      </select></label>
    </p>
    <p>
      <label>Message: <textarea name="inquiryMessage"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
