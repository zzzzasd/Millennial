---
layout: page
---
{% for post in site.categories.sculpture %}
<div class="column is-8 is-offset-2">
<h1>Sculptures</h1>
<a href="{{ site.github.url }}{{ post.url }}">
  <div class=" home-banner" {% if post.image %}style="background-image:url({{ site.github.url }}{{ post.image }})"{% endif %}>
    <div class="container" >
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </div>
</a>
</div>
{% endfor %}
