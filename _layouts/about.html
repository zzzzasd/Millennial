---
layout: default
---

<div class="container column is-8 is-offset-2">
  <h1 class="title">
    {{ page.title }}
  </h1>

  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}{{ page.image }}">
    </div>
  {% endif %}

  <article>
    {{ content }}
  </article>
</div>
